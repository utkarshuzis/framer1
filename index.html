<!DOCTYPE html>
<html>
<head>
  <title>My Framer Website</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      overflow: hidden;
      /* Optional: ensure body fills viewport */
      width: 100vw;
      height: 100vh;
    }

    .responsive-iframe-container {
      position: relative;
      width: 100%;
      height: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      overflow: hidden;
    }

    .responsive-iframe-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="responsive-iframe-container">
    <iframe src="https://soft-spots-409980.framer.app/" allowfullscreen></iframe>
  </div>
</body>
</html>
