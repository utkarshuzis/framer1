<!DOCTYPE html>
<html>
<head>
  <title>Responsive Framer Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000; /* optional */
    }
    .responsive-iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .responsive-iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="responsive-iframe-container">
    <iframe src="https://soft-spots-409980.framer.app/" allowfullscreen></iframe>
  </div>
</body>
</html>
